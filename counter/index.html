<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="./script.js"></script>
</head>

<body>
    <div class="main bg-emerald-200 w-1/2 m-auto mt-24 text-center text-6xl py-10">
        <h1 class="my-12">Counter</h1>
        <h2>0</h2>
        <div class="button text-lg text-white m-10 flex-wrap">
            <button class="bg-red-600 px-5 py-3 rounded-lg mr-3">Decrease</button>
            <button class="bg-black px-5 py-3 rounded-lg mr-3">Reset</button>
            <button class="bg-green-600 px-5 py-3 rounded-lg">Increase</button>
        </div>
    </div>
</body>

</html>
